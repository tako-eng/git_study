<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js">
    </script>
</head>

<body>
<div id="app">
    <p>{{counter}}</p>
    <button @click="counter += 1">+1</button>
    <p>{{ lessThanThree}}</p>
</div>
</body>

<script>
    new Vue
    ({
        el: '#app',
        data: {
            counter: 0,
        },
        computed: {
            lessThanThree: function () {
                console.log('Computed.');
                return this.counter > 3 ? '3より上' : '3以下'

            },
        },
        // x秒後にカウンターをゼロにする。
        watch: {
            counter: function () {
                var vm = this;
                setTimeout(function () {
                    vm.counter = 0
                }, 3000) // 3秒後にクロージャを実行する。
            }
        }
    })
</script>

</html>
