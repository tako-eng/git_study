<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js">
    </script>
</head>

<!--    おさらい。v-bindは:以前を省略することができる-->
<!--    おさらい。v-onは@(アットマーク)に置き換えることができる。-->
<body>
<div id="app">
    <ul>
        <!--        ここの変数名value, key, indexなどは、どんな名前でも構わない。-->
        <li v-for="(value, key, index) in object">({{index}})___{{key}}---{{value}}</li>
    </ul>
</div>
</body>

<script>
    new Vue
    ({
        el: '#app',
        data: {
            object: {
                firstName: '太郎',
                lastname: '田中',
                age: 21,
            }
        }
    })
</script>

</html>
