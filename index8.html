<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js">
    </script>
</head>

<body>
<div id="app">
<!--    <a v-on:click="noEvent" href="http://google.com">Google</a>-->
    <a v-on:click.prevent="" href="http://google.com">Google</a>

</div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            number: 0,
            x:0,
            y:0,
        },
        methods:{
            noEvent: function(event){
                event.preventDefault()
            }
        }
    })
</script>

</html>
