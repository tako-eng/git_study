<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js">
    </script>
</head>

<body>
<div id="app">
    <p>現在{{number}}回クリックされています</p>
    <buttton v-on:click="countUp(3)">カウントアップ</buttton>
    <p v-on:mousemove="changeMousePosition(3, $event)">マウスを載せてください</p>
    <p>X:{{x}}, Y:{{y}}</p>
</div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            number: 0,
            x:0,
            y:0,
        },
        methods:{
            countUp: function(times){
                this.number +=1 *times
            },
            changeMousePosition: function(divideNumber, event){
                this.x = event.clientX / divideNumber;
                this.y = event.clientY / divideNumber;
            },
        }
    })
</script>

</html>
