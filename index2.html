<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js">
    </script>
</head>

<body>
<div id="app">
    <p v-once>{{message}}</p>
    <p>{{ sayHi() }}</p>
</div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'hello world!',
        },
        methods: {
            // メッセージ(message)を反転するメソッド
            sayHi() {
                this.message = 'Hello VueJS'
                return 'Hi';
            }
        }
    })
</script>

</html>
