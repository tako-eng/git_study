<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js">
    </script>
</head>

<!--    おさらい。v-bindは:以前を省略することができる-->
<!--    おさらい。v-onは@(アットマーク)に置き換えることができる。-->
<body>
<div id="app">
    <template v-if="ok">
        <p>Hello!</p>
        <p>Good Bye!!</p>
        <p>おはよう</p>
    </template>
    <button @click="ok = !ok">ボタン</button>
</div>
</body>

<script>
    new Vue
    ({
        el: '#app',
        data: {
            ok: true,
        }
    })
</script>

</html>
