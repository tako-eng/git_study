<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js">
    </script>
</head>

<body>
<div id="app">
    <p>{{counter}}</p>
    <button @click="countUp">+1</button>
    <button @click="countUp()">+1</button>
    <p>{{ doubleCounterComputed }} コンピュ</p>
    <p>{{ doubleCounterMethod() }} メソッド</p>
</div>
</body>

<script>
    new Vue
    ({
        el: '#app',
        data: {
            counter: 0,
        },
        computed: {
            doubleCounterComputed: function(){
                return this.counter * 2;
            },
        },
        methods: {
            countUp: function(){
                this.counter += 1;
            },
            doubleCounterMethod: function(){
                return this.counter * 2;
            }
        }
    })
</script>

</html>
