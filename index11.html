<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js">
    </script>
</head>

<body>
<div id="app">
    <p>{{counter}}</p>
    <button @click="counter += 1">+1</button>
    <p>{{otherCounter}}</p>
    <button @click="otherCounter += 1">別の+1</button>
    <p>{{ lessThanThreeComputed}}</p>
    <p>{{ lessThanThreeMethod()}}</p>
</div>
</body>

<script>
    new Vue
    ({
        el: '#app',
        data: {
            counter: 0,
            otherCounter: 0,
        },
        computed: {
            lessThanThreeComputed: function () {
                console.log('Computed.');
                return this.counter > 3 ? '3より上' : '3以下'

            },
        },
        methods: {
            lessThanThreeMethod: function () {
                console.log('Methods.');
                return this.counter > 3 ? '3より上' : '3以下'
            }
        },
    })
</script>

</html>
