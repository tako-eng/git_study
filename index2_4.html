<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js">
    </script>
</head>

<body>
<div id="app">
    <ul>
        <div v-for="(fruit,index) in fruits" v-bind:key="fruit">
            <p>{{fruit}}</p>
            <input type="text">
        </div>
    </ul>
<button v-on:click="remove">先頭を削除</button>
</div>
</body>

<script>
    new Vue
    ({
        el: '#app',
        data: {
            fruits: ['りんご', 'バナナ', 'ぶどう']
        },
        methods:{
            remove: function(){
                this.fruits.shift()
            }
        }
    })
</script>

</html>
